<html lang="en">
<head>

    <title>Rent Prediction</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1d2b64, #000000);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-size: 14px; /* Reduced font size for better fit */
    }

    .container {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        width: 100%;
        padding: 2rem; /* Reduced padding to make it more compact */
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: center;
        transition: all 0.3s ease-in-out;
    }

    .container:hover {
        transform: translateY(-8px);
    }

    h2 {
        font-weight: 700;
        font-size: 1.6rem; /* Reduced heading size */
        background: linear-gradient(135deg, #3498db, #2ecc71);
        color: transparent;
        background-clip: text;
        margin-bottom: 1.5rem; /* Reduced margin */
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem; /* Reduced gap between form elements */
    }

    .input-row {
        display: flex;
        justify-content: space-between;
        gap: 2rem; /* Reduced gap between input fields */
    }

    .input-group {
        flex: 1;
    }

    .input-group:last-child {
        margin-right: 0;
        margin-left: 0;
    }

    .full-width {
        width: 100%;
    }

    label {
        font-weight: 600;
        margin-top: 1rem; /* Reduced margin */
        margin-bottom: 0.5rem;
        text-align: left;
        color: #444;
    }

    input, select, button {
        font-size: 0.9rem; /* Reduced font size */
        padding: 0.8rem; /* Reduced padding */
        border: 1px solid #ddd;
        border-radius: 6px;
        width: 100%;
        transition: all 0.3s ease;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
    }

    button {
        background: linear-gradient(135deg, #1d2b64, #3498db);
        color: #fff;
        font-weight: 700;
        border: none;
        margin-top: 1.2rem; /* Reduced margin */
        cursor: pointer;
        padding: 1rem;
        font-size: 1rem; /* Reduced font size */
        transition: background 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #2980b9, #1d2b64);
    }

    .prediction-text {
        margin-top: 1.5rem; /* Reduced margin */
        font-size: 1.1rem; /* Slightly smaller font */
        font-weight: 500;
        color: #2ecc71;
        text-align: center;
    }

    .autocomplete-suggestions {
        border: 1px solid #ddd;
        max-height: 200px;
        overflow-y: auto;
    }
    .footer {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1rem;
        font-weight: 500;
        color: #fff;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 0.5rem;
        border-radius: 8px;
        width: fit-content;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }
</style>



</head>
<body>
<div class="container">
    <h2>Your Property's Rent: Let’s Calculate the Best Estimate</h2>
    <form action="/predict" method="post">
        <div class="input-row">
            <div class="input-group">
                <label for="locality">Locality</label>
                <input type="text" id="locality" name="locality" placeholder="Enter locality" required>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="">Select City</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="New Delhi">New Delhi</option>
                </select>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label for="area">Area (in sqft)</label>
                <input type="number" id="area" name="area" placeholder="e.g., 1200" required>
            </div>
            <div class="input-group">
                <label for="bhk">BHK</label>
                <input type="number" id="bhk" name="bhk" placeholder="e.g., 2" required>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" id="bathrooms" name="bathrooms" placeholder="e.g., 1" required>
            </div>
            <div class="input-group">
                <label for="balconies">Balconies</label>
                <input type="number" id="balconies" name="balconies" placeholder="e.g., 2" required>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group full-width">
                <label for="furnishing">Furnishing</label>
                <select id="furnishing" name="furnishing" required>
                    <option value="">Select Furnishing</option>
                    <option value="Semi-Furnished">Semi-Furnished</option>
                    <option value="Unfurnished">Unfurnished</option>
                    <option value="Furnished">Furnished</option>
                </select>
            </div>
        </div>

        <button type="submit">Predict Rent</button>
    </form>

    {% if prediction_text %}
        <div class="prediction-text">{{ prediction_text }}</div>
    {% endif %}
</div>

<div class="footer">
    Made with ❤️ by Anand Dubey
</div>
